# Secrets for AI Humanizer
# Requirements: 81 - System architecture
# Requirements: 84 - Security
# Note: In production, use external secret management (AWS Secrets Manager, HashiCorp Vault, etc.)
# These are placeholder values - replace with actual secrets in production

apiVersion: v1
kind: Secret
metadata:
  name: backend-secrets
  namespace: ai-humanizer
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
type: Opaque
stringData:
  # JWT Secret - MUST be changed in production
  JWT_SECRET: "change-this-in-production-use-strong-secret"
  JWT_REFRESH_SECRET: "change-this-refresh-secret-in-production"
  # Database credentials
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "change-this-password-in-production"
  # Stripe API keys (placeholder)
  STRIPE_SECRET_KEY: "sk_test_placeholder"
  STRIPE_WEBHOOK_SECRET: "whsec_placeholder"
  # External API keys (placeholder)
  GPTZERO_API_KEY: "placeholder"
  ORIGINALITY_API_KEY: "placeholder"
  # Encryption key for sensitive data
  ENCRYPTION_KEY: "32-character-encryption-key-here"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: ai-humanizer
  labels:
    app.kubernetes.io/name: postgres
    app.kubernetes.io/component: database
type: Opaque
stringData:
  POSTGRES_USER: "postgres"
  POSTGRES_PASSWORD: "change-this-password-in-production"
  POSTGRES_DB: "ai_humanizer"

---
apiVersion: v1
kind: Secret
metadata:
  name: mongodb-secrets
  namespace: ai-humanizer
  labels:
    app.kubernetes.io/name: mongodb
    app.kubernetes.io/component: database
type: Opaque
stringData:
  MONGO_INITDB_ROOT_USERNAME: "admin"
  MONGO_INITDB_ROOT_PASSWORD: "change-this-password-in-production"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: ai-humanizer
  labels:
    app.kubernetes.io/name: redis
    app.kubernetes.io/component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "change-this-password-in-production"
