# Pod Disruption Budgets for AI Humanizer
# Requirements: 81 - System architecture
# Requirements: 91 - Auto-scaling and resource management

# Backend PDB - Ensure at least 2 pods are always available
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: backend-pdb
  namespace: ai-humanizer
  labels:
    app.kubernetes.io/name: backend
    app.kubernetes.io/component: api
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: backend
      app.kubernetes.io/component: api

---
# Frontend PDB - Ensure at least 1 pod is always available
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: frontend-pdb
  namespace: ai-humanizer
  labels:
    app.kubernetes.io/name: frontend
    app.kubernetes.io/component: web
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: frontend
      app.kubernetes.io/component: web

---
# PostgreSQL PDB - Database must always be available
apiVersion: policy/v1
