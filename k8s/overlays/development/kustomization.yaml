# Development Environment Overlay
# Requirements: 81 - System architecture

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: ai-humanizer-dev

namePrefix: dev-

resources:
  - ../../

# Development-specific patches
patches:
  # Reduce replicas for development
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: backend
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: frontend
  # Reduce HPA min replicas
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler
      name: backend-hpa
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 2
    target:
      kind: HorizontalPodAutoscaler
      name: frontend-hpa
  # Reduce resource requests for development
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
    target:
      kind: Deployment
      name: backend

images:
  - name: ai-humanizer/backend
    newTag: dev
  - name: ai-humanizer/frontend
    newTag: dev

# Development ConfigMap overrides
configMapGenerator:
  - name: backend-config
    behavior: merge
    literals:
      - NODE_ENV=development
      - LOG_LEVEL=debug
