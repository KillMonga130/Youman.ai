# Resource Quotas and Limit Ranges for AI Humanizer
# Requirements: 81 - System architecture
# Requirements: 91 - Auto-scaling and resource management

# Resource Quota for the namespace
apiVersion: v1
kind: ResourceQuota
metadata:
  name: ai-humanizer-quota
  namespace: ai-humanizer
  labels:
    app.kubernetes.io/name: ai-humanizer
spec:
  hard:
    # Compute resources
    requests.cpu: "20"
    requests.memory: "40Gi"
    limits.cpu: "40"
    limits.memory: "80Gi"
    # Storage
    requests.storage: "200Gi"
    persistentvolumeclaims: "10"
    # Object counts
    pods: "100"
    services: "20"
    secrets: "50"
    configmaps: "50"
    replicationcontrollers: "20"

---
# Limit Range - Default resource limits for pods
apiVersion: v1
kind: LimitRange
metadata:
  name: ai-humanizer-limits
  namespace: ai-humanizer
  labels:
    app.kubernetes.io/name: ai-humanizer
spec:
  limits:
    # Default limits for containers
    - type: Container
      default:
        cpu: "500m"
        memory: "512Mi"
      defaultRequest:
        cpu: "100m"
        memory: "128Mi"
      max:
        cpu: "4"
        memory: "8Gi"
      min:
        cpu: "50m"
        memory: "64Mi"
    # Limits for pods
    - type: Pod
      max:
        cpu: "8"
        memory: "16Gi"
    # Limits for PVCs
    - type: PersistentVolumeClaim
      max:
        storage: "100Gi"
      min:
        storage: "1Gi"
